<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Login.css">
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a class="navbar-brand" href="../index.html">
      <img src="../img/logo.png" alt="logo" width="100" height="100">
    </a>
  </header>

  <div class="container w-75 mt-5 mb-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col p-5 rounded-end">
    
        <h2 class="fw-bold  py-5">Bienvenido</h2>

       
        <form action="#">
          <div class="mb-4">
          <label for="email" class="form-label text-white">Correo Electrónico</label>
          <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
          <label for="email" class="form-label text-white">Contraseña</label>
          <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4 form-check">
          <input type="checkbox" name="connected" class="form-check-input">
          <label for="connected" class="form-check-label text-white">Mantenerme Conectado</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn text-white">Iniciar Sesión</button>
        </div>
        <div class="my-3 text-white">
          <span>¿No tienes cuenta? <a href="./suscripcion.html">Suscribite</a></span> <br>
          <span>¿Perdiste tu Contraseña?<a href="#">Recuperar Contraseña</a></span>
        </div>
        </form>
        
        <div class="container1 w-100 my-5">
          <div class="row text-center text-white">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/facebook.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center text-white">
                    Facebook
                  </div>
                  </div>
                </button>
                </div>
                <div class="col">
                  <button class="btn w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2  d-none d-md-block">
                        <img src="img/google.png" width="32" alt="">
                      </div>
                      <div class="col-12  col-md-10 text-center text-white">
                        Google
                      </div>

                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
